<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h2>Star Wars RPG</h2>    

<div class="hero">
    <p class="gameText">Your Character</p>
</div>

<div class="playerContainer">
    <p>Obi-Wan Kenobi</p>
    <img id="imgObiwan" src="assets/images/obiwan.png">
    <p id="health1"></p>
</div>
<div class="playerContainer">
    <p>Luke Skywalker</p>
    <img id="imgLuke" src="assets/images/luke.jpg">
    <p id="health2"></p>
    
</div>
<div class="playerContainer">
    <p>Darth Sidious</p>
    <img id="imgSidious" src="assets/images/darth_sidious.png">
    <p id="health3"></p>
    
</div>
<div class="playerContainer">
    <p>Darth Maul</p>
    <img id="imgMaul" src="assets/images/darth_maul.jpg">
    <p id="health4"></p>

</div>


<div class="enemiesAvail">
        <p class="gameText">Enemies Available to Attack</p>
</div>

<div class="fight">
        <p class="gameText">Fight Selection</p>
</div>

<button id="attack">Attack</button>

<div class="Defender">
    <p class="gameText">Defender</p>
</div>

<div class="fightStatus">
    <p></p>
</div>

<button id="reset">Restart</button>

</body>
</html>
